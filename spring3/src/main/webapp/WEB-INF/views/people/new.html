<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>New person</title>
</head>

<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name" >Person name</label>
    <input type="text" th:field="*{name}" id="name">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
    <br/>
    <label for="age">Person age</label>
    <input type="text" th:field="*{age}" id="age">
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</p>
    <br/>
    <label for="email">Person email</label>
    <input type="text" th:field="*{email}" id="email">
    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</p>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>

</html>
