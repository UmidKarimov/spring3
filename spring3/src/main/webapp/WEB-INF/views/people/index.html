<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>People</title>
</head>

<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() + ' / ' + person.getAge() + ' year old'}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>

</html>
